<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="staff-greeting">Staff Dashboard</h1>
            <button id="staff-logout-btn" class="logout-btn">Logout</button>
        </header>
        
        <div class="login-section" id="staff-login-section">
            <h2>Staff Login</h2>
            <input type="text" id="staff-login-name" placeholder="Your Name">
            <input type="password" id="staff-login-pin" placeholder="Enter 4-digit PIN" maxlength="4" pattern="\d{4}">
            <button id="staff-login-btn">Login</button>
            <p id="staff-login-error" class="error-message"></p>
        </div>
        
        <div class="dashboard" id="staff-dashboard">
            <div class="section">
                <h2>Your Tasks</h2>
                <div class="task-list" id="staff-task-list">
                    <!-- Tasks will be populated here -->
                </div>
            </div>
            
            <div class="section">
                <h2>Task History</h2>
                <div class="history-list" id="task-history">
                    <!-- Task history will be populated here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
